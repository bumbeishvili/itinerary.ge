<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary.ge</title>
    
    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind config for font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#EFF6FF',
                            100: '#DBEAFE',
                            200: '#BFDBFE',
                            300: '#93C5FD',
                            400: '#60A5FA',
                            500: '#3B82F6',
                            600: '#2563EB',
                            700: '#1D4ED8',
                            800: '#1E40AF',
                            900: '#1E3A8A',
                        },
                        accent: {
                            light: '#34D399',
                            DEFAULT: '#10B981',
                            dark: '#059669'
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- MapLibre GL JS CSS -->
    <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />
    
    <!-- MapLibre GL JS JavaScript -->
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8fafc;
        }
        .map-wrapper {
            position: relative;
            height: 100%;
            width: 100%;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .maplibregl-popup {
            max-width: 300px;
        }
        .maplibregl-popup-content {
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            font-family: 'Montserrat', sans-serif;
        }
        .maplibregl-popup-close-button {
            color: #2563EB;
            font-size: 16px;
            padding: 5px;
        }
        .maplibregl-ctrl-group {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            width: 80px;
            height: 80px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }
        .logo-container svg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .panel {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .gradient-btn {
            background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%);
            transition: all 0.3s ease;
        }
        .gradient-btn:hover {
            background: linear-gradient(135deg, #1D4ED8 0%, #1E40AF 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
        }
        .option-btn {
            transition: all 0.2s ease;
        }
        .option-btn.active {
            background-color: #EFF6FF;
            border-color: #3B82F6;
            color: #2563EB;
            font-weight: 500;
        }
        .option-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .toggle-btn.active {
            background-color: #EFF6FF;
            border-color: #3B82F6;
            color: #2563EB;
            font-weight: 500;
        }
        .progress-wave {
            transition: all 0.5s ease;
            height: 4px;
            border-radius: 2px;
        }
        .section-header {
            transition: all 0.2s ease;
        }
        .section-header:hover {
            background-color: #F9FAFB;
        }
        .checkbox {
            transition: all 0.2s ease;
            border-width: 2px;
            border-color: #D1D5DB;
        }
        .checkbox.checked {
            background-color: #10B981;
            border-color: #10B981;
        }
    </style>
    
    <!-- Custom JavaScript -->
    <script src="app.js" defer></script>
</head>
<body class="bg-slate-50 h-screen p-3">
   <div class="flex h-full gap-3">
      <!-- Query Panel (Initially visible) -->
      <div class="w-2/3 pl-4 pr-1 py-4" id="query-container">
        <div class="flex flex-col h-full panel p-6">
          <div class="flex-grow px-4">
            <!-- Hero Section -->
            <div class="text-center mb-10">
              <h1 class="text-4xl font-bold text-gray-900 mb-4">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-primary-600 to-primary-800">
                  Where Would You Like to Explore?
                </span>
              </h1>
              <p class="text-xl text-gray-600">Let's plan your perfect Georgian adventure together</p>
            </div>

            <!-- Main Form Section -->
            <div class="w-full max-w-2xl mx-auto space-y-5">
              <!-- Starting Point + Duration -->
              <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                  <label class="block text-md font-semibold text-gray-700">Starting From</label>
                  <div class="grid grid-cols-2 gap-1">
                    <button type="button" class="option-btn p-2 text-sm border border-gray-200 rounded-lg text-center hover:bg-blue-50 hover:border-blue-500" data-field="starting-point" data-value="Tbilisi">Tbilisi</button>
                    <button type="button" class="option-btn p-2 text-sm border border-gray-200 rounded-lg text-center hover:bg-blue-50 hover:border-blue-500" data-field="starting-point" data-value="Other">Other</button>
                  </div>
                  <input type="hidden" id="starting-point-input">
                </div>
                <div class="space-y-2">
                  <label class="block text-md font-semibold text-gray-700">Duration</label>
                  <div class="grid grid-cols-2 gap-1">
                    <button type="button" class="option-btn p-2 text-sm border border-gray-200 rounded-lg text-center hover:bg-blue-50 hover:border-blue-500" data-field="duration" data-value="Short">1-3 days</button>
                    <button type="button" class="option-btn p-2 text-sm border border-gray-200 rounded-lg text-center hover:bg-blue-50 hover:border-blue-500" data-field="duration" data-value="Long">4+ days</button>
                  </div>
                  <input type="hidden" id="duration-input">
                </div>
              </div>

              <!-- Budget + Accommodation -->
              <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                  <label class="block text-md font-semibold text-gray-700">Budget</label>
                  <div class="grid grid-cols-3 gap-1">
                    <button type="button" class="option-btn p-2 text-sm border border-gray-200 rounded-lg text-center hover:bg-blue-50 hover:border-blue-500" data-field="budget" data-value="Budget">Low</button>
                    <button type="button" class="option-btn p-2 text-sm border border-gray-200 rounded-lg text-center hover:bg-blue-50 hover:border-blue-500" data-field="budget" data-value="Mid-range">Mid</button>
                    <button type="button" class="option-btn p-2 text-sm border border-gray-200 rounded-lg text-center hover:bg-blue-50 hover:border-blue-500" data-field="budget" data-value="Luxury">Lux</button>
                  </div>
                  <input type="hidden" id="budget-input">
                </div>
                <div class="space-y-2">
                  <label class="block text-md font-semibold text-gray-700">Accommodation</label>
                  <div class="grid grid-cols-3 gap-1">
                    <button type="button" class="option-btn p-2 text-sm border border-gray-200 rounded-lg text-center hover:bg-blue-50 hover:border-blue-500" data-field="accommodation" data-value="Hostel">Hostel</button>
                    <button type="button" class="option-btn p-2 text-sm border border-gray-200 rounded-lg text-center hover:bg-blue-50 hover:border-blue-500" data-field="accommodation" data-value="Hotel">Hotel</button>
                    <button type="button" class="option-btn p-2 text-sm border border-gray-200 rounded-lg text-center hover:bg-blue-50 hover:border-blue-500" data-field="accommodation" data-value="Luxury">Luxury</button>
                  </div>
                  <input type="hidden" id="accommodation-input">
                </div>
              </div>

              <!-- Travel Type + Transportation -->
              <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                  <label class="block text-md font-semibold text-gray-700">Travel Type</label>
                  <div class="grid grid-cols-3 gap-1">
                    <button type="button" class="option-btn p-2 text-sm border border-gray-200 rounded-lg text-center hover:bg-blue-50 hover:border-blue-500" data-field="companions" data-value="Solo">Solo</button>
                    <button type="button" class="option-btn p-2 text-sm border border-gray-200 rounded-lg text-center hover:bg-blue-50 hover:border-blue-500" data-field="companions" data-value="Friends">Friends</button>
                    <button type="button" class="option-btn p-2 text-sm border border-gray-200 rounded-lg text-center hover:bg-blue-50 hover:border-blue-500" data-field="companions" data-value="Family">Family</button>
                  </div>
                  <input type="hidden" id="companions-input">
                </div>
                <div class="space-y-2">
                  <label class="block text-md font-semibold text-gray-700">Transportation</label>
                  <div class="grid grid-cols-3 gap-1">
                    <button type="button" class="option-btn p-2 text-sm border border-gray-200 rounded-lg text-center hover:bg-blue-50 hover:border-blue-500" data-field="transportation" data-value="Public">Public</button>
                    <button type="button" class="option-btn p-2 text-sm border border-gray-200 rounded-lg text-center hover:bg-blue-50 hover:border-blue-500" data-field="transportation" data-value="Rental">Rental</button>
                    <button type="button" class="option-btn p-2 text-sm border border-gray-200 rounded-lg text-center hover:bg-blue-50 hover:border-blue-500" data-field="transportation" data-value="Private">Private</button>
                  </div>
                  <input type="hidden" id="transportation-input">
                </div>
              </div>
              
              <!-- Interests -->
              <div class="space-y-2">
                <label class="block text-md font-semibold text-gray-700">Interests (select any)</label>
                <div class="grid grid-cols-4 gap-1">
                  <button type="button" class="toggle-btn p-2 text-sm border border-gray-200 rounded-lg text-center hover:bg-blue-50" data-field="preferences" data-value="Wine">Wine</button>
                  <button type="button" class="toggle-btn p-2 text-sm border border-gray-200 rounded-lg text-center hover:bg-blue-50" data-field="preferences" data-value="Food">Food</button>
                  <button type="button" class="toggle-btn p-2 text-sm border border-gray-200 rounded-lg text-center hover:bg-blue-50" data-field="preferences" data-value="History">History</button>
                  <button type="button" class="toggle-btn p-2 text-sm border border-gray-200 rounded-lg text-center hover:bg-blue-50" data-field="preferences" data-value="Nature">Nature</button>
                </div>
                <input type="hidden" id="preferences-input">
              </div>

              <!-- Start Planning Button -->
              <div>
                <button id="start-planning-btn"
                        class="w-full gradient-btn text-white py-3 rounded-xl text-md font-semibold transition-all duration-300 mt-6 shadow-md">
                  Start Planning Your Journey
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat Panel (Initially hidden) -->
      <div class="w-2/3 pl-4 pr-1 py-4 hidden" id="chat-container">
        <div class="flex flex-col h-full panel overflow-hidden">
          <!-- Map container -->
          <div id="map-container" class="h-1/2 p-4">
            <div class="map-wrapper">
                <div id="map"></div>
            </div>
          </div>
          
          <!-- Chat container -->
          <div id="chat-container" class="h-1/2 flex flex-col p-4">
            <div class="flex-grow overflow-y-auto mb-4 px-2">
              <!-- Chat messages would appear here -->
            </div>
            <div class="relative w-full">
              <input type="text" placeholder="Chat with Itinerary" class="w-full p-3 pr-14 border rounded-full border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" />
              <button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-primary-600 text-white p-2 rounded-full flex items-center justify-center hover:bg-primary-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform: rotate(-90deg);">
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                  <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Right panel with logo -->
      <div class="w-1/3 pl-1 pr-4 py-4">
        <div class="panel p-6 flex flex-col h-full">
          <!-- Header with menu -->
          <div class="flex justify-between items-center mb-6">
            <div>
              <h1 class="text-2xl font-bold text-gray-800">Check</h1>
              <h2 class="text-2xl font-bold text-primary-600">your daily plan</h2>
            </div>
            <button class="p-2 hover:bg-gray-100 rounded-full text-gray-500 hover:text-gray-700 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
              </svg>
            </button>
          </div>

          <!-- Decorative waves (now progress indicators) -->
          <div class="flex gap-2 mb-8">
            <div class="progress-wave w-24 bg-green-200 rounded-full" id="progress-wave-1"></div>
            <div class="progress-wave w-24 bg-green-200 rounded-full" id="progress-wave-2"></div>
            <div class="progress-wave w-24 bg-green-200 rounded-full" id="progress-wave-3"></div>
          </div>

          <!-- Collapsible Sections -->
          <div class="flex-grow space-y-6">
            <!-- Packing List Section -->
            <div class="checklist-section" id="packing-section">
              <div class="section-header flex items-center justify-between cursor-pointer p-2 hover:bg-gray-50 rounded-lg" onclick="toggleSection('packing-details')">
                <div class="flex items-center gap-4">
                  <div class="checkbox w-6 h-6 border-2 rounded-md cursor-pointer relative flex items-center justify-center" onclick="event.stopPropagation(); toggleCheck(this)">
                  </div>
                  <span class="text-lg font-medium text-gray-800">Packing List</span>
                </div>
                <div class="flex items-center gap-4">
                  <!-- Progress bar -->
                  <div class="w-24 h-2 bg-gray-200 rounded-full overflow-hidden">
                    <div class="h-full bg-accent rounded-full transition-all duration-300" data-progress-bar="packing" style="width: 0%"></div>
                  </div>
                  <svg class="w-5 h-5 transform transition-transform text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                  </svg>
                </div>
              </div>
              <div id="packing-details" class="hidden pl-12 pr-4 py-4">
                <div class="space-y-4" id="packing-tasks">
                  <!-- Tasks will be populated by JavaScript -->
                </div>
              </div>
            </div>

            <!-- Accommodation Section -->
            <div class="checklist-section" id="accommodation-section">
              <div class="section-header flex items-center justify-between cursor-pointer p-2 hover:bg-gray-50 rounded-lg" onclick="toggleSection('accommodation-details')">
                <div class="flex items-center gap-4">
                  <div class="checkbox w-6 h-6 border-2 rounded-md cursor-pointer relative flex items-center justify-center" onclick="event.stopPropagation(); toggleCheck(this)">
                  </div>
                  <span class="text-lg font-medium text-gray-800">Accommodation</span>
                </div>
                <div class="flex items-center gap-4">
                  <!-- Progress bar -->
                  <div class="w-24 h-2 bg-gray-200 rounded-full overflow-hidden">
                    <div class="h-full bg-accent rounded-full transition-all duration-300" data-progress-bar="accommodation" style="width: 0%"></div>
                  </div>
                  <svg class="w-5 h-5 transform transition-transform text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                  </svg>
                </div>
              </div>
              <div id="accommodation-details" class="hidden pl-12 pr-4 py-4">
                <div class="space-y-4" id="accommodation-tasks">
                  <!-- Tasks will be populated by JavaScript -->
                </div>
              </div>
            </div>

            <!-- Activities Section -->
            <div class="checklist-section" id="activities-section">
              <div class="section-header flex items-center justify-between cursor-pointer p-2 hover:bg-gray-50 rounded-lg" onclick="toggleSection('activities-details')">
                <div class="flex items-center gap-4">
                  <div class="checkbox w-6 h-6 border-2 rounded-md cursor-pointer relative flex items-center justify-center" onclick="event.stopPropagation(); toggleCheck(this)">
                  </div>
                  <span class="text-lg font-medium text-gray-800">Activities</span>
                </div>
                <div class="flex items-center gap-4">
                  <!-- Progress bar -->
                  <div class="w-24 h-2 bg-gray-200 rounded-full overflow-hidden">
                    <div class="h-full bg-accent rounded-full transition-all duration-300" data-progress-bar="activities" style="width: 0%"></div>
                  </div>
                  <svg class="w-5 h-5 transform transition-transform text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                  </svg>
                </div>
              </div>
              <div id="activities-details" class="hidden pl-12 pr-4 py-4">
                <div class="space-y-4" id="activities-tasks">
                  <!-- Tasks will be populated by JavaScript -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
   </div>
</body>
</html>
